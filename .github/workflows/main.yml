
name: ðŸš€ Publish Cash Track
on:
  push:
    branches:
      - main
jobs:
  FTP-Deploy-Action:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Cache npm dependencies
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: ðŸ”¨ Install Dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: |
          npm install
          git reset --hard

      - name: ðŸšš Install Composer Dependencies SITE
        working-directory: ./
        run: composer install

      - name: ðŸ§ª Run tests
        working-directory: ./
        run: |
          ls ./tests/Feature  # Debugging: List the contents of the tests directory
          ls ./tests/Unit  # Debugging: List the contents of the Unit test directory
          vendor/bin/phpunit

      - name: ðŸ“‚ Sync folders and files to the server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          exclude: |
            .git/**
            .git**
            .git*/**
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
